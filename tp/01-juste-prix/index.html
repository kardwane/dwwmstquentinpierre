<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juste prix</title>
		<script src="./assets/js/justeprix.js" defer></script>
		<link rel="stylesheet" href="./assets/css/justeprix.css">
	</head>
	<body>
		<main>
			<h1>Le juste prix</h1>
			
			<p class="regle">
				Bienvenue sur le juste prix, vous avez 7 tentatives pour trouver le prix
				de l'objet mystere ce prix est compris entre 0 et 100, c'est un entier, si
				vous trouvez le bon prix avant les 7 essais, vous repartez avec le prix.
			</p>
			<label for="price">Prix</label>
			<!-- l id sert identifier l element du cotÃ© javascript -->
			<input type="number" id="price" placeholder="Votre prix" required />
			<button id="submitBtn">Proposer</button>
			
			<p id="tryDone"></p>
			<p id="result"></p>
			<button id="restartBtn" class="btn hidden">Recommencer</button>
		</main>
	</body>
